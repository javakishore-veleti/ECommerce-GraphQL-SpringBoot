spring.application.name=ECommerce-GraphQL-SpringBoot

spring.config.import=optional:configserver:http://localhost:8888

# H2 Database Config
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.liquibase.enabled=false

#by default /graphql
graphql.servlet.mapping=/student-service

# Micrometer Graphite
management.graphite.metrics.export.host=localhost
management.graphite.metrics.export.port=9080
management.graphite.metrics.export.enabled=true

log.level=DEBUG
